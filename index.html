<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new TypeIt("#typing-h1", {
                strings: ["Desarrollador Backend"],
            }).go();
        });
    </script>
    <title>CV</title>
</head>
<body>
    <div class="container-fluid p-0">
        <section id="home">
            <header>
                <div class="container-fluid">
                    <div class="row text-white">
                        <div class="col text-end"><button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                            <span class="fa-solid fa-bars text-white"></span>
                        </button></div>
                    </div>

                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <div>
                                Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
                            </div>
                            <div class="dropdown mt-3">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                    Dropdown button
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="container-fluid text-white text-center">
                <h2>Hola, soy Jose</h2>
                <div class="typing">
                    <h1 id="typing-h1"></h1>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
